<div class="container h-100">
  <div class="row h-100 d-flex justify-content-center">
    <div class="col-md-6 mt-3">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h4 class="card-title"><b>REGISTER ACTIVITY</b></h4>
          <hr style="background:#fff"/>
          <div class="alert"
               [ngClass]="{'alert-danger': status.status === 'bad', 'alert-success': status.status === 'ok'}" *ngIf="status">
            {{status.status === 'bad' ? status.message : status.message}}
          </div>
          <form class="form">
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label>First Name</label>
                  <input required type="text" [(ngModel)]="employee.first_name" class="form-control" id="first_name" name="first_name" placeholder="Enter first name..."/>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label>Last Name</label>
                  <input required type="text" class="form-control" [(ngModel)]="employee.last_name" id="last_name" name="last_name" placeholder="Enter last name..."/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input required type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email" placeholder="Enter email..."/>
            </div>
            <div class="form-group">
              <label>Activity</label>
              <input required type="email" class="form-control" id="activity" [(ngModel)]="employee.activity" name="activity" placeholder="Enter activity..."/>
            </div>
            <div class="form-group">
              <label>Comments</label>
              <textarea id="comments" class="form-control" name="comments" [(ngModel)]="employee.comments"></textarea>
            </div>
          </form>

        </div>
        <div class="card-footer">
          <button (click)="register()" class="btn btn-md btn-pink text-white">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
